plugins {
  id 'com.android.application'
}

android {
  namespace "com.adhd.adhdcompanion"
  compileSdk rootProject.ext.compileSdkVersion

  defaultConfig {
    applicationId "com.adhd.adhdcompanion"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    aaptOptions {
      ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
    }
  }

  // AGP 8 uses 17 by default; keep it explicit
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
}

repositories {
  // from Capacitor template; warning is ok
  flatDir {
    dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')

  implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
  implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
  implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"

  implementation project(':capacitor-android')
  implementation project(':capacitor-cordova-android-plugins')
  implementation project(':capacitor-app')
  implementation project(':capacitor-browser')
  implementation project(':capacitor-push-notifications')
  implementation project(':capacitor-local-notifications')
  implementation project(':capacitor-geolocation')
  implementation project(':capacitor-community-background-geolocation')

  // Material (your app uses it)
  implementation 'com.google.android.material:material:1.12.0'

  // ✅ Ensure at least one Firebase dep exists so google-services can detect versions
  implementation platform('com.google.firebase:firebase-bom:33.4.0')
  implementation 'com.google.firebase:firebase-messaging'   // needed for Push Notifications/FCM

  testImplementation "junit:junit:$junitVersion"
  androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
  androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

// Keep Capacitor wiring
apply from: 'capacitor.build.gradle'

// ✅ Apply AFTER dependencies so the plugin can see Firebase/Play versions
apply plugin: 'com.google.gms.google-services'
